<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translation examples</title>
	<style>
		button {
			width: 150px;
			height: 50px;
			font-size: 30px;
			background-color: lightblue;
			margin: 250px 500px 250px 500px;
			transition: background-color 5s, width 2s, height 2s, transform 3s, font-size 2s, cursor 0.5s, border 3s;
		}
		button:hover {
			background-color: #0099cc;
			width: 300px;
			height: 75px;
			font-size: 50px;
			cursor: pointer;
			border: 2px solid black;
			transform: rotate(360deg);
		}



	</style>
</head>

<body>
	<button>Click me! </button>			
</body>
</html>
